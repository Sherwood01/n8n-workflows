name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'workflows/**'
      - 'docs/**'
      - 'scripts/**'
      - 'workflow_db.py'
      - 'create_categories.py'
  workflow_dispatch:  # 允许手动触发

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 同一时间只允许一个部署进行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 修正：Python 版本从 3.1 改为 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # 修正点：使用正确的版本号

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database and generate search index
        run: |
          # 创建必要的目录
          mkdir -p database
          # 首先运行 --reindex 来创建数据库和基础数据
          python run.py --reindex
          # 然后执行索引和分类创建
          python workflow_db.py --index --force
          python create_categories.py
          # 最后生成用于静态站点的搜索索引
          python scripts/generate_search_index.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 重要：请根据您的 generate_search_index.py 脚本的实际输出目录修改此路径
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 常见输出目录可能是 './site', './docs', './dist' 或 './public'
          # 请根据您的项目实际情况修改这个路径
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
